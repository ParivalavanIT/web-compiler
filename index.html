<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Code Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .code-editor {
            display: flex;
            flex-direction: column;
        }

        .code-input,
        .code-preview {
            padding: 10px;
        }

        .code-input {
            background-color: #f5f5f5;
        }

        .code-preview {
            background-color: #ffffffa1;
            color: #333;
            margin-top: 10px;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: vertical;
            outline: none;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            text-align: center;
            width: 70px;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #36c942;
            color: #ffffff;
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 600px) {
            .header {
                font-size: 20px;
            }

            .code-editor {
                padding: 10px;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Code Preview
            <button onclick="updatePreview()"><i class="fa-solid fa-play"></i></button>
        </div>

        <div class="code-editor">
            <div class="code-input">
                <textarea id="codeInput" rows="5" placeholder="Enter your code here..."></textarea>
            </div>
            <div class="code-preview" id="codePreview">
                <iframe id="previewFrame" width="100%" height="300px"></iframe>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            var code = document.getElementById("codeInput").value;
            var previewFrame = document.getElementById("previewFrame");
            var previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDocument.body.innerHTML = code;
        }
    </script>

</body>

</html>
